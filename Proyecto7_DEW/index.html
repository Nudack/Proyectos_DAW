<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <p class="error" id=""></p>

            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            <p class="error" id=""></p>

            <input type="text" name="DNI/NIE" id="NIF" placeholder="DNI/NIE">
            <p class="error" id=""></p>

            <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
            <p class="error" id=""></p>

            <input type="number" name="codigoPostal" id="codigoPostal" placeholder="Código Postal">
            <p class="error" id=""></p>

            <input type="email" name="email" id="email" placeholder="Email">
            <p class="error" id=""></p>

            <input type="tel" name="fijo" id="fijo" placeholder="Telefono Fijo">
            <p class="error" id=""></p>

            <input type="tel" name="movil" id="movil" placeholder="Telefono Movil">
            <p class="error" id=""></p>

            <input type="text" name="IBAN" id="IBAN" placeholder="IBAN">
            <p class="error" id=""></p>

            <input type="text" name="tarjetaCredito" id="tarjetaCredito" placeholder="Tarjeta de Credito">
            <p class="error" id=""></p>

            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <p class="error" id=""></p>

            <input type="password" name="repetirContraseña" id="repetirContraseña" placeholder="Repetir Contraseña">
            <p class="error" id=""></p>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
