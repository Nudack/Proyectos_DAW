<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="form-card">
        <form action="POST">
            <input type="text" name="nombre" id="nombre">
            <span class="error-message" id="nombreError"></span>

            <input type="text" name="dni" id="dni">
            <span class="error-message" id="dniError"></span>

            <input type="email" name="correo" id="correo">
            <span class="error-message" id="correoError"></span>

            <input type="text" name="cuentaBancaria" id="cuentaBancaria">
            <span class="error-message" id="cuentaBancariaError"></span>

            <input type="number" name="telefono" id="telefono">
            <span class="error-message" id="telefonoError"></span>

            <input type="password" name="contrasenha" id="contrasenha">
            <span class="error-message" id="contrasenhaError"></span>

            <input type="password" name="repetirContrasenha" id="repetirContrasenha">
            <span class="error-message" id="repetirContrasenhaError"></span>
            
        </form>
    </div>

    <script src="../script.js"></script>
</body>
</html>
