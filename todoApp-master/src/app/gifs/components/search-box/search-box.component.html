<div class="search-container">
    <div class="search-box">
      <i class="bi bi-search search-icon"></i>
      <input 
        #searchInput
        type="text" 
        class="search-input" 
        placeholder="Busca tus GIFs favoritos..." 
        (keyup.enter)="searchGifs()"
      >
    </div>
    <button class="search-button" (click)="searchGifs()">
      Buscar
    </button>
  </div>
